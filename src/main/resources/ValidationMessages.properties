#customer
customer.name.not.empty=name of the customer cannot be empty
customer.email.not.empty=email of the customer cannot be empty
customer.email.invalid=email is invalid

#address
address.line.not.empty=address cannot be empty
address.city.not.empty=city cannot be empty
address.state.not.empty=state cannot be empty
address.country.not.empty=country cannot be empty
address.postalCode.not.empty=postal code cannot be empty

#order
order.date.not.null=order date cannot be null
order.date.not.valid=order date must be in the future or present
order.text.not.null=text cannot be null
order.customer.not.null=customer cannot be null

#shipment
shipment.date.not.valid=shipment date must be in the future or present

#payment
payment.date.invalid=the payment must occur in the present or past
payment.amount.invalid=the amount must be greater than or equal to 0

#orderDetail
orderDetail.quantity.invalid=quantity must be greater than or equal to 0
orderDetail.priceEach.invalid=price of each order detail must be greater than or equal to 0


#cart
cart.invalid.subtotal=subtotal must be greater than or equal to 0
cart.invalid.number.of.items=number of items must be greater than 0


